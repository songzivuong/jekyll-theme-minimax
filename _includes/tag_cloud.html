<div class="tag-cloud">
  {% assign tags = site.tags | sort %}
  {% for tag in tags %}
    <span class="site-tag">
      <a href="/tag/{{ tag | first | slugify }}/"
          style="font-size: {{ tag | last | size  |  times: 4 | plus: 80  }}%">
              {{ tag[0] | replace:'-', ' ' }} 
      </a><sup>{{ tag | last | size }}</sup>
    </span>&nbsp;
  {% endfor %}
</div>
